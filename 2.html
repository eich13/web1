<!DOCTYPE html>
<html>

<head>
  <title>생활코딩으로 웹페이지 제작</title>
  <meta charset="utf-8">
</head>

<body>
<img src="unsplash-search-coding.jpg" width="100%">
<h4>사진 불러오기</h4>
<p>사진을 불러와보았다. unsplash사이트에서 줍줍한 이미지를 web폴더(html이 들어있는 폴더와 동일)에 넣고 img src(이미지 소스)태그를 사용해서 불러옴. 소스에 파일명을 넣으면 바로 불러와진다. 그 다음 width 태그를 사용해 크기를 조절했다. width태그는 px값을 그대로 입력할수도 있지만 100%를 입력하면 자동으로 화면 100%에 맞춰 출력해준다.img뒤에 나오는 주황색 명령어들은 '속성'이라고 부른다. 속성의 위치는 랜덤으로 배열되어 있어도 아무 상관이 없음.'</p>

</body>
